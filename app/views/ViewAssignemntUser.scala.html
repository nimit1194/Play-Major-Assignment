@(assignments:List[Assignment])( implicit messages : Messages, flash : Flash)

<div>
    @headerLogin()
</div>
@if(assignments.isEmpty){
<div>
<H1>
    No Assignments, Happy
</H1>
}else{
    <center><h1>Assignments List</h1></center>
    <div >

            <table style=" border-collapse: collapse; border: 1px solid black; font-size:20px;">
                <thead>
                <tr style="background-color:#0000cc; color:white;">
                    <th style="text-align: center; border: 1px solid black;">Title</th>
                    <th style="text-align: center; border: 1px solid black;">Description</th>
                    <th>act</th>
                </tr>
                </thead>
                <tbody>
@for(assignment<- assignments){
    <tr>
        <td style="text-align: center; border: 1px solid black;">
            @assignment.title
        </td>
        <td style="text-align: center; border: 1px solid black;">
            @assignment.description
        </td>
    </tr>
  }
                </tbody>
            </table>

    </div>
</div>
}
